     crossorigin="anonymous"></script>

    <!-- Prism.js CSS for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet" id="prism-dark-theme" disabled />

    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --border-color: #dee2e6;
            --textarea-bg: #fff;
            --header-text: #000;
            --accent-color: #4CAF50; /* green */
            --accent-color-dark: #388E3C; /* darker green */
        }
        
        @media (prefers-color-scheme: dark) {
          .output-box, pre, code {
            outline: none !important;
            border: none !important; /* or use none if you want zero border */
            box-shadow: none !important;
          }
        }


        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e6e6e6;
            --border-color: #444;
            --textarea-bg: #2a2a2a;
            --header-text: #fff;
            --accent-color: #66BB6A; /* lighter green */
            --accent-color-dark: #43A047; /* medium green */
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: var(--accent-color-dark);
        }

        .dark-mode-toggle {
            padding: 8px 14px;
            cursor: pointer;
            border: none;
            background-color: var(--accent-color);
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: 500;
        }

        .dark-mode-toggle:hover {
            background-color: var(--accent-color-dark);
            transform: scale(1.05);
        }

        .editor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            height: 65vh;
        }

        .input-panel, .output-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 15px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            background-color: var(--textarea-bg);
            color: var(--text-color);
            resize: none;
            box-sizing: border-box;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .output-container {
            position: relative;
            width: 100%;
            height: 100%;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            background-color: var(--textarea-bg);
            overflow: auto;
            box-sizing: border-box;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .highlighted-output {
            padding: 15px;
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            background: transparent !important;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: calc(100% - 30px);
            box-sizing: border-box;
        }

        /* Custom Prism theme adjustments */
        .highlighted-output code {
            background: transparent !important;
            padding: 0 !important;
            border-radius: 0 !important;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Dark mode Prism adjustments with green accents */
        body.dark-mode .highlighted-output {
            background: var(--textarea-bg) !important;
        }

        body.dark-mode .token.property { color: #4CAF50; } /* primary green */
        body.dark-mode .token.string { color: #81C784; }   /* light green */
        body.dark-mode .token.number { color: #26A69A; }   /* teal */
        body.dark-mode .token.boolean,
        body.dark-mode .token.null { color: #FFC107; }     /* amber */
        body.dark-mode .token.punctuation { color: #A5D6A7; } /* green-gray */
        
        .ad-container {
            margin-top: 20px;
            text-align: center;
        }
        
        footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid var(--accent-color);
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }

        .loading { opacity: 0.6; }

        /* Scrollbar */
        .output-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .output-container::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        .output-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        .output-container::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
        .output-container {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JSONL Beautifier</h1>
            <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>
        </header>

        <div class="editor-container">
            <div class="input-panel">
                <textarea id="jsonlInput" placeholder="Paste your JSONL here..."></textarea>
            </div>
            <div class="output-panel">
                <div class="output-container">
                    <pre class="highlighted-output"><code id="jsonlOutput" class="language-json"></code></pre>
                </div>
            </div>
        </div>
        
        <div class="ad-container">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7705060245286159"
                 data-ad-slot="YYYYYYYYYY"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <footer>
            <p>A simple tool to format JSON Lines data with syntax highlighting.</p>
        </footer>
    </div>

    <!-- Prism.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <script>
        const jsonlInput = document.getElementById('jsonlInput');
        const jsonlOutput = document.getElementById('jsonlOutput');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const prismDarkTheme = document.getElementById('prism-dark-theme');

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax; secure";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            if (prismDarkTheme) prismDarkTheme.disabled = false;
            setCookie('theme', 'dark', 365);
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            if (prismDarkTheme) prismDarkTheme.disabled = true;
            setCookie('theme', 'light', 365);
        }

        darkModeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('dark-mode')) disableDarkMode();
            else enableDarkMode();
        });

        if (getCookie('theme') === 'dark') enableDarkMode();

        let debounceTimer;
        function formatAndHighlight() {
            const inputText = jsonlInput.value.trim();
            if (!inputText) {
                jsonlOutput.textContent = '';
                return;
            }
            const lines = inputText.split('\n');
            let formattedOutput = '';
            lines.forEach((line, index) => {
                if (line.trim() === '') return;
                try {
                    const jsonObj = JSON.parse(line);
                    formattedOutput += JSON.stringify(jsonObj, null, 2);
                    if (index < lines.length - 1 && lines.slice(index + 1).some(l => l.trim() !== '')) {
                        formattedOutput += '\n\n---\n\n';
                    }
                } catch {
                    formattedOutput += `/* Invalid JSON: ${line} */`;
                    if (index < lines.length - 1) formattedOutput += '\n\n';
                }
            });
            jsonlOutput.textContent = formattedOutput.trim();
            if (window.Prism) Prism.highlightElement(jsonlOutput);
        }

        jsonlInput.addEventListener('input', () => {
            jsonlOutput.classList.add('loading');
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                formatAndHighlight();
                jsonlOutput.classList.remove('loading');
            }, 300);
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (window.Prism) Prism.highlightAll();
        });
    </script>
</body>
</html>
