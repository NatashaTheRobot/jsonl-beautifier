<html lang="en">
<head>

    <!-- Prism.js CSS for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet" id="prism-dark-theme" disabled />

    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --border-color: #dee2e6;
            --textarea-bg: #fff;
            --header-text: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.2s, color 0.2s;
        }
        
        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e6e6e6;
            --border-color: #444;
            --textarea-bg: #2a2a2a;
            --header-text: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: var(--header-text);
        }

        .dark-mode-toggle {
            padding: 8px 12px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: var(--textarea-bg);
            color: var(--text-color);
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .dark-mode-toggle:hover {
            background-color: var(--bg-color);
        }

        .editor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            height: 65vh;
        }

        .input-panel, .output-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex-grow: 1;
            height: 100%;
            padding: 15px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--textarea-bg);
            color: var(--text-color);
            resize: none;
            box-sizing: border-box;
        }

        .output-container {
            position: relative;
            flex-grow: 1;
            height: 100%;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--textarea-bg);
            overflow: auto;
        }

        .highlighted-output {
            padding: 15px;
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            background: transparent !important;
            min-height: 0;
        }

        /* Custom Prism theme adjustments */
        .highlighted-output code {
            background: transparent !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }

        /* Dark mode Prism adjustments */
        body.dark-mode .highlighted-output {
            background: var(--textarea-bg) !important;
        }

        /* Prism dark theme colors for better dark mode integration */
        body.dark-mode .token.string {
            color: #98d982;
        }

        body.dark-mode .token.number {
            color: #ffcd22;
        }

        body.dark-mode .token.boolean,
        body.dark-mode .token.null {
            color: #ff6b9d;
        }

        body.dark-mode .token.property {
            color: #82d7ff;
        }

        body.dark-mode .token.punctuation {
            color: #e6e6e6;
        }
        
        .ad-container {
            margin-top: 20px;
            text-align: center;
        }
        
        footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JSONL Beautifier</h1>
            <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>
        </header>

        <div class="editor-container">
            <div class="input-panel">
                <textarea id="jsonlInput" placeholder="Paste your JSONL here..."></textarea>
            </div>
            <div class="output-panel">
                <div class="output-container">
                    <pre class="highlighted-output"><code id="jsonlOutput" class="language-json"></code></pre>
                </div>
            </div>
        </div>
        
        <div class="ad-container">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7705060245286159"
                 data-ad-slot="YYYYYYYYYY"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <footer>
            <p>A simple tool to format JSON Lines data with syntax highlighting.</p>
        </footer>
    </div>

    <!-- Prism.js JavaScript for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <script>
        const jsonlInput = document.getElementById('jsonlInput');
        const jsonlOutput = document.getElementById('jsonlOutput');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const prismDarkTheme = document.getElementById('prism-dark-theme');

        // --- Cookie Functions ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax; secure";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- Dark Mode Logic ---
        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            if (prismDarkTheme) {
                prismDarkTheme.disabled = false;
            }
            setCookie('theme', 'dark', 365);
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            if (prismDarkTheme) {
                prismDarkTheme.disabled = true;
            }
            setCookie('theme', 'light', 365);
        }

        darkModeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // Check for saved theme in cookies on page load
        if (getCookie('theme') === 'dark') {
            enableDarkMode();
        }

        // --- JSONL Formatting Logic with Syntax Highlighting ---
        let debounceTimer;

        function formatAndHighlight() {
            const inputText = jsonlInput.value.trim();
            if (!inputText) {
                jsonlOutput.textContent = '';
                return;
            }

            const lines = inputText.split('\n');
            let formattedOutput = '';

            lines.forEach((line, index) => {
                if (line.trim() === '') return;
                try {
                    const jsonObj = JSON.parse(line);
                    formattedOutput += JSON.stringify(jsonObj, null, 2);
                    // Add separator between JSON objects (except for the last one)
                    if (index < lines.length - 1 && lines.slice(index + 1).some(l => l.trim() !== '')) {
                        formattedOutput += '\n\n---\n\n';
                    }
                } catch (error) {
                    // If a line is not valid JSON, just display it as is with an error comment
                    formattedOutput += `/* Invalid JSON: ${line} */`;
                    if (index < lines.length - 1) {
                        formattedOutput += '\n\n';
                    }
                }
            });

            jsonlOutput.textContent = formattedOutput.trim();
            
            // Apply syntax highlighting
            if (window.Prism) {
                Prism.highlightElement(jsonlOutput);
            }
        }

        jsonlInput.addEventListener('input', () => {
            // Add loading state
            jsonlOutput.classList.add('loading');
            
            // Debounce the formatting to improve performance
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                formatAndHighlight();
                jsonlOutput.classList.remove('loading');
            }, 300);
        });

        // Initial highlighting setup
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Prism) {
                Prism.highlightAll();
            }
        });
    </script>
</body>
