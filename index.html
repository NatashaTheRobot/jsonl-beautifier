    <style>

            --bg-color: #f8f9fa;

        .container {

        header {

<body>
    <div class="container">
        <header>
            <h1>JSONL Beautifier</h1>
            <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>
        </header>

        <div class="editor-container">
            <textarea id="jsonlInput" placeholder="Paste your JSONL here..."></textarea>
            <textarea id="jsonlOutput" readonly placeholder="Formatted JSONL will appear here..."></textarea>
        </div>

                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>

            </script>
        </div>
        
        <footer>
            <p>A simple tool to format JSON Lines data.</p>
        </footer>
    </div>

    <script>
        const jsonlInput = document.getElementById('jsonlInput');
        const jsonlOutput = document.getElementById('jsonlOutput');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // --- Cookie Functions ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax; secure";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- Dark Mode Logic ---
        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            setCookie('theme', 'dark', 365);
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            setCookie('theme', 'light', 365);
        }

        darkModeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // Check for saved theme in cookies on page load
        if (getCookie('theme') === 'dark') {
            enableDarkMode();
        }

        // --- JSONL Formatting Logic ---
        jsonlInput.addEventListener('input', () => {
            const inputText = jsonlInput.value.trim();
            if (!inputText) {
                jsonlOutput.value = '';
                return;
            }

            const lines = inputText.split('\n');
            let formattedOutput = '';

            lines.forEach(line => {
                if (line.trim() === '') return;
                try {
                    const jsonObj = JSON.parse(line);
                    formattedOutput += JSON.stringify(jsonObj, null, 2) + '\n';
                } catch (error) {
                    // If a line is not valid JSON, just display it as is with an error comment
                    formattedOutput += `// Invalid JSON: ${line}\n`;
                }
            });

            jsonlOutput.value = formattedOutput.trim();
        });
    </script>
</body>
